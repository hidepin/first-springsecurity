<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet"
    href="../../../resources/app/css/styles.css" th:href="@{/resources/app/css/styles.css}">
</head>
<body>
    <div id="wrapper">
        <h1>Account Information</h1>
        <table>
        	<tr>
        		<th>Username</th>
        		<td th:text="|${#authentication.principal.account.username}|">username</td>
        	</tr>
        	<tr>
        		<th>First name</th>
        		<td th:text="|${#authentication.principal.account.firstName}|">firstName</td>
        	</tr>
        	<tr>
        		<th>Last name</th>
        		<td th:text="|${#authentication.principal.account.lastName}|">lastName</td>
        	</tr>
        </table>
    </div>
</body>
</html>
